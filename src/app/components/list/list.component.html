<div class="container my-5">
  <div class="row">
    <div class="col-xl-8 offset-xl-2">
      <div class="row">
        <h1 class="mb-4">Pokedex</h1>
        <div *ngFor="let pokemon of pokemons; let i = index" class="col-md-6">
          <div class="card mb-3" [routerLink]="['/detail', pokemon.name]">
            <div class="card-body">
              <div class="row">
                <div class="col-7 col-sm-8">
                  <h3 class="card-title">{{ pokemon.name | titlecase }}</h3>
                  <span
                    *ngFor="let pokeType of pokemon.types"
                    class="me-2  type {{ pokeType.type.name }}"
                  >
                    {{ pokeType.type.name | titlecase }}
                  </span>
                </div>
                <div class="col-5 col-sm-4">
                  <img
                    src="{{ pokemon.sprites.front_default }}"
                    class="img-fluid"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
